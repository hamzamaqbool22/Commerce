{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-body">
            <h2 class="text-center mb-4">Register</h2>

            {% if message %}
              <div class="alert alert-danger" role="alert">
                {{ message }}
              </div>
            {% endif %}

            <form action="{% url 'register' %}" method="post">
              {% csrf_token %}
              <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
              </div>
              <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
              </div>
              <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
              </div>
              <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
              </div>
              <input class="btn btn-primary w-100" type="submit" value="Register">
            </form>

            <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
